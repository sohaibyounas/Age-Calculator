<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Age calculator app</title>
</head>

<body>
  <!-- Age calculator -->
  <div class="container">
    <div class="age-calculator">
      <form id="ageForm">
        <div class="date-inputs">
          <div class="input-container">
            <label>Day</label>
            <input type="number" id="day" />
          </div>
          <div class="input-container">
            <label>Month</label>
            <input type="number" id="month" />
          </div>
          <div class="input-container">
            <label>Year</label>
            <input type="number" id="year" />
          </div>
        </div>
        <div class="d-flex justify-content-end hr-line">
          <button type="submit" class="calculate-btn">
            <img src="./assets/images/icon-arrow.svg" alt="Calculate" />
          </button>
        </div>
        <hr/>
        <div id="error-container"></div> <!-- Added error message container -->
      </form>
      <div class="result">
        <p><span id="years">--</span> years</p>
        <p><span id="months">--</span> months</p>
        <p><span id="days">--</span> days</p>
      </div>
    </div>
  </div>
  <!--  -->

  <!-- Script files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
